<html>
<head>
<title>E-Registration form</title>
</head>
<body> 
<form>
<table border="5" aling="centre">
<tr>
<td>First Name</td>
<td><input type="text" placeholder="enter your name"/></td>
</tr>

<tr>
<td>Last Name</td>
<td><input type="text"/></td>
</tr>

<tr>
<td>Email</td>
<td><input type="Email"/></td>
</tr>

<tr>
<td>MobileNo</td>
<td><input type="number"/></td>
</tr>

<tr>
<td>Address</td>
<td><textarea  rows="3"  col="3"></textarea></td>
</tr>

<tr>
<td>Gender</td>
<td>
<input type="radio" value="male" name="Gender"> male</input>
<input type="radio" value="female" name="Gender"> female</input>
<input type="radio" value="other" name="Gender"> other</input>
</td>
</tr>

<tr>
<td>Qualifications</td>
<td> 
<input type ="checkbox">10th</input>
<input type ="checkbox">12th or Diploma</input>
<input type ="checkbox">Graduation</input>
</td>
</tr>

<tr>
<td>Photo</td>
<td><input type="file" name="photo"/></td>
</tr>

<tr>
<td>D.O.B</td>
<td><input type="date" name=dob/></td>
</tr>

<tr>
<td   colspan="2" aling="centre"><input type ="submit" value="Save"/></td>
</tr>
</table>
</form>
</body>
</html>
